<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Payment form example</title>
    <link href="payment-form.css" rel="stylesheet">
</head>

<body>
  <form action="https://formspree.io/liucija.masaityte@gmail.com" method="post">


  <h1> Payment form </h1>
<p> Required fields are followed by * </p>
<h2> Contact information </h2>

<div>
  <fieldset title="title">
    <legend> Title </legend>
    <input type="radio" name="sex"> Mister
    <br>
    <input type="radio" name="sex"> Miss
  </fieldset>
</div>
<div>
  <label for="username"> Name *</label>
  <input type="text" name="username">
</div>
<div>
  <label for="email"> Email *</label>
  <input type="email" id="email" name="user_mail" >
</div>
<div>
  <label for="psw"> Password *</label>
  <input type="password" id="psw" name="psw" >
</div>
<h2> Payment information </h2>
<div>
  <label for="payment"> Card type: </label>
  <select id="simple" name="simple">
    <option selected> Visa </option>
    <option> MasterCard </option>
    <option> kazkas dar </option>
  </select>
  <br>
  <br>
  <div>
    <label for="card"> Card number * </label>
    <input type="text" name="Card">
  </div>
  <div>
    <label for="exp"> Expiration date *</label>
    <input type="text" id="exp" name="user_mail" >
  </div>
  <p> <i> Formatted as mm/yy </i> </p>
  <div class="button">
    <button type="submit"> Validate the payment </button>

</body>

</html>
